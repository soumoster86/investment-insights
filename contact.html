<script>
function setMode(dark) {
  if (dark) {
    document.body.classList.add("dark-mode");
    localStorage.setItem("theme", "dark");
    document.getElementById('dm-label').textContent = "â˜€ï¸ Light Mode";
    document.getElementById('darkmode-toggle').checked = true;
  } else {
    document.body.classList.remove("dark-mode");
    localStorage.setItem("theme", "light");
    document.getElementById('dm-label').textContent = "ğŸŒ™ Dark Mode";
    document.getElementById('darkmode-toggle').checked = false;
  }
}
document.getElementById('darkmode-toggle').addEventListener("change", function() {
  setMode(this.checked);
});
// Auto detect or load user preference
(function() {
  const userPref = localStorage.getItem("theme");
  const darkPref = userPref === "dark" ||
    (!userPref && window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches);
  setMode(darkPref);
})();
</script>

<script>
document.addEventListener('DOMContentLoaded', function() {
  var nav = document.getElementById('main-nav');
  var hamburger = document.getElementById('hamburger-btn');
  var closeNav = document.getElementById('close-nav-btn');

  hamburger.onclick = function() {
    nav.classList.add('open');
    document.body.style.overflow = "hidden"; // Prevent background scroll
  };
  closeNav.onclick = function() {
    nav.classList.remove('open');
    document.body.style.overflow = "";
  };
  // Optional: Close nav when clicking a link (for SPA-like feel)
  nav.querySelectorAll('a').forEach(function(link) {
    link.onclick = function() {
      nav.classList.remove('open');
      document.body.style.overflow = "";
    };
  });
  // Optional: Close nav on escape key
  document.addEventListener('keydown', function(e) {
    if (e.key === "Escape") {
      nav.classList.remove('open');
      document.body.style.overflow = "";
    }
  });
});
</script>

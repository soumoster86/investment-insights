<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Investment Insights - Contact</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
 <header style="display: flex; align-items: center; padding: 15px 20px; background-color: #004080; color: white;">
  <img src="logo.png" alt="Investment Insights Logo" style="height: 50px; margin-right: 15px;" />
  <div>
    <h1 style="margin: 0; font-weight: normal;">Investment Insights</h1>
    <nav style="margin-top: 5px;">
      <a href="index.html" style="color: white; text-decoration: none; margin-right: 15px;">Home</a>
      <a href="stocks.html" style="color: white; text-decoration: none; margin-right: 15px;">Stocks</a>
      <a href="mutualfunds.html" style="color: white; text-decoration: none; margin-right: 15px;">Mutual Funds</a>
      <a href="fixeddeposit.html" style="color: white; text-decoration: none; margin-right: 15px;">Fixed Deposits</a>
      <a href="cryptocurrencies.html" style="color: white; text-decoration: none; margin-right: 15px;">Cryptocurrencies</a>
      <a href="contact.html" style="color: white; text-decoration: none;" class="active">Contact</a>
    </nav>
  </div>
</header>

  <main>
    <h2>Contact Us</h2>
    <p>If you have questions or want personalized advice, please reach out!</p>

    <form id="contact-form" onsubmit="handleSubmit(event)">
      <label for="name">Name:</label><br />
      <input type="text" id="name" name="name" required /><br /><br />

      <label for="email">Email:</label><br />
      <input type="email" id="email" name="email" required /><br /><br />

      <label for="message">Message:</label><br />
      <textarea id="message" name="message" rows="5" required></textarea><br /><br />

      <button type="submit">Send</button>
    </form>

    <p id="form-response" style="color:green; display:none;"></p>
  </main>

  <footer>
    &copy; 2025 Investment Insights. All rights reserved.
  </footer>

  <script>
    function handleSubmit(event) {
      event.preventDefault();
      const response = document.getElementById('form-response');
      response.textContent = 'Thank you for reaching out! We will get back to you soon.';
      response.style.display = 'block';
      event.target.reset();
    }
  </script>
</body>
</html>
